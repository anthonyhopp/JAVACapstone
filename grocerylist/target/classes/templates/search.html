<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Search</title>
</head>
<body>
    <h1>Recipe Search</h1>
    <form th:action="@{/s}" method="POST">
        <input type="text" th:name="${recipeName}" name="recipeName" placeholder="Search for a recipe..." />
        <button type="submit">Search</button>
   </form>
    <h2>Results:</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Recipe Name</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="recipe : ${recipes}">
                <td th:text="${recipe.id}"></td>
                <td th:text="${recipe.recipeName}"></td>
            </tr>
        </tbody>
    </table> 
</body>
</html>
