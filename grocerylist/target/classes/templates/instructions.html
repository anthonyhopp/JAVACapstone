<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Recipe Instructions</title>
	<style>
  body {
    background-image: url('./images/recipe.jpg');
    background-repeat: no-repeat;
    background-size: cover;
    background-attachment: fixed;
  }
</style>
</head>
<body>
 <div id="homebutton">
    <a href="http://localhost:8080">Home</a>
</div>
 <div class="container">
        <h1 class="mt-5">Recipe Instructions</h1>
        <form th:action="@{/instructions}" method="POST" th:object="${instructions}">
            <div class="form-group"></div>
	
		<label for="recipe_id">Recipe ID:</label>
		<input type="text" id="recipe_id" name="recipe_id"><br>

		<label for="step_number">Step Number:</label>
		<input type="text" id="step_number" name="step_number"><br>

		<label for="instruction_text">Instruction:</label>
		<input type="text" id="instruction_text" name="instruction_text"><br>

		<input type="submit" value="Submit">
	</form>
	</div>
</body>
</html>
